<section *ngIf="report">
    
Select skill:

<ion-card (click)="selectSkill(skill.id)" *ngFor="let skill of report.availableSkills">
  
    <ion-item>
    <ion-avatar item-left>
      <div [ngStyle]="{ 'background': skill.icon, 'width': '30px', 'height': '30px' }" ></div>
    </ion-avatar>
    <h2>{{skill.name}}</h2>
    <p>{{skill.description}}</p>
  </ion-item>

      {{skill.name}}
      </ion-card-title>
    <p>
      {{skill.description}}
    </p>
  </ion-card-content>-->
</ion-card>




Report:
<ion-card>
  <ion-card-content>
    <ion-grid>
    <ion-row>
        <ion-col col-6>Money: {{report.totalMoney}}</ion-col>
        <ion-col col-6>To up: {{report.requiredMoney}}</ion-col>
      </ion-row>  
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>Battles</ion-col>
        <ion-col col-2>{{report.battles[0]}}</ion-col>
        <ion-col col-2>{{report.battles[1]}}</ion-col>
        <ion-col col-2>{{report.battles[2]}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>Missions</ion-col>
        <ion-col col-2>{{report.missions[0]}}</ion-col>
        <ion-col col-2>{{report.missions[1]}}</ion-col>
        <ion-col col-2>{{report.missions[2]}}</ion-col>
      </ion-row>  

      <ion-row>
        <ion-col col-6>Raid</ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-2>{{report.raid}}</ion-col>
      </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-card>
</section>

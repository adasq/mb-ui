<section *ngIf="report">

    <section *ngIf="report.availableSkills">
        <p text-center>
            <strong>Select skill:</strong>
        </p>
        <ion-card tappable (click)="selectSkill(skill.id)" *ngFor="let skill of report.availableSkills">
            <ion-item>
                <ion-avatar item-left>
                    <div class="skill" [ngStyle]="{ 'background': skill.icon }"></div>
                </ion-avatar>
                <h2>{{skill.name}}</h2>
                <p>{{skill.description}}</p>
            </ion-item>
        </ion-card>
    </section>

    <!--<p text-center>Report:</p>-->
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>Money: <strong>{{report.totalMoney}}</strong></ion-col>
                    <ion-col col-6>Require: <strong>{{report.requiredMoney}}</strong></ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="report.skills && report.skills.length > 0">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <p *ngIf="selectedSkill"><strong>{{selectedSkill.name}}</strong> {{selectedSkill.description}} </p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col tappable (click)="onSkillClicked(skill)" *ngFor="let skill of report.skills" class="elem-center" col-2>
                    <div class="skill" [ngStyle]="{ 'background': skill.icon }"></div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

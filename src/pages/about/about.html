<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides *ngIf="data != null" loop="true" direction="vertical"
  (ionSlideDidChange)="ionSlideDidChange()"
  (ionSlideNextStart)="ionSlideNextStart($event)"
  (ionSlidePrevStart)="ionSlidePrevStart()"
  >
    <ion-slide class="tension-id-0">
      {{ items[0] }}
    </ion-slide>

    <ion-slide class="tension-id-1">
      {{ items[1] }}
    </ion-slide>

    <ion-slide class="tension-id-2">
      {{ items[2] }}
    </ion-slide>        
  </ion-slides>
</ion-content>

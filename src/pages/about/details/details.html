<ion-header>
  <ion-toolbar>
    <ion-title>
     HAHAHAH
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="viewCtrl.dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>{{ item.title }}</p>

  <p>{{ item.description }}</p>

  <a href="{{ item.url }}">
    {{ item.url }}
  </a>

</ion-content>

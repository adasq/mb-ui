<ion-header>
  <ion-navbar>
    <ion-title>
      Importing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
    <ion-item>
        <ion-input [disabled]="state === STATE.LOADING"  type="text" [(ngModel)]="url"></ion-input>
    </ion-item>
</ion-list>
  
<div>
  <ion-grid>
      <ion-row>
    <ion-col col-6>
        <button (click)="onImportClick()" [disabled]="state === STATE.LOADING" ion-button block>
            <span *ngIf="state !== STATE.LOADING">Load troopers</span>
            <span *ngIf="state === STATE.LOADING">Waiting...</span>
        </button>
  </ion-col>
  <ion-col col-6>
        <button (click)="onClipboardClick()" [disabled]="state === STATE.LOADING" ion-button block>
            <span>From Clipboard</span>
        </button>
  </ion-col>
  </ion-row>
</ion-grid>
</div>

<div *ngIf="state === STATE.REVIEW">
<p>Here's your list. Review, and add them into list.</p>
<ion-list>
    <ion-item *ngFor="let trooper of troopers">
        {{ trooper.name }}
    </ion-item>
</ion-list>
</div>

<div padding>
  <button *ngIf="state === STATE.REVIEW" (click)="onAddTroopersClick()" ion-button block >
      Add those troopers
  </button>
</div>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Editing {{trooper.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismissClick()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <trooper-edit-component 
      [buttonText]="'Update trooper'"
      [trooper]="tempTrooper"
      (onStateChanged)="onStateChanged($event)"
  ></trooper-edit-component>
</ion-content>

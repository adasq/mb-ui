<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{list.name}} troppers: ({{list.troopers.length}} total)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list 
[virtualScroll]="list.troopers" 
[headerFn]="myHeaderFn">

  <!--<ion-item-divider *virtualHeader="let header">
    Header: {{ header }}
  </ion-item-divider>-->

  <ion-item (click)="onTrooperClick(trooper)" *virtualItem="let trooper">
    {{ trooper.name }}
  </ion-item>
</ion-list>

  <ion-grid>
      <ion-row>
    <ion-col col-6>
      <button 
      (click)="onCreateTrooperClick()"
      ion-button block 
      >Create trooper</button>
  </ion-col>
  <ion-col col-6>
      <button 
    (click)="onImportClick()"
    ion-button block 
    >Import</button>
  </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

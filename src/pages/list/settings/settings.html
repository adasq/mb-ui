<ion-header>
  <ion-toolbar>
    <ion-title>
      {{list.name}} settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismissClick()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <list-edit-component
    [buttonText]="'Update'"
    [list]="tempList"
    (onStateChanged)="onStateChanged($event)"
  ></list-edit-component>

    <button
      (click)="onRemoveClick()" ion-button block color="danger">
        Remove this list
    </button>


</ion-content>
